<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- busqueda -->
    <shared-search-box
      (onValue)="busquedaByCapital($event)"
      placeholder="Buscar por capital"/>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>

    <ul>
      <li *ngFor="let pais of paises">
        {{ pais.capital }} - {{ pais.population }}

      </li>
    </ul>
  </div>
</div>
